  description:
    1: |-
      Du erhöhst deinen ausgeteilten Magieschaden um 60%.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    2: |-
      Du erhöhst deinen ausgeteilten Schaden um 40%.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    3: |-
      Deine Verteidigung ist um 3000 und deine maximalen LP um 50% erhöht.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    4: |-
      Deine Verteidigung ist um 1800 und deine maximalen LP um 10% erhöht.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    5: |-
      Deine maximalen MP sind um 50% und die Wirkung deiner Heilmagie um 25% erhöht.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    6: |-
      Du erhöhst deinen ausgeteilten Schaden um 20%.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    7: |-
      Deine Ausweichrate ist um 25% erhöht, dein ausgeteilter Schaden jedoch um 5% verringert.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    8: |-
      Deine maximalen LP sind um 30% und die Wirkung deiner Heilmagie ist um 50% erhöht. Dein ausgeteilter Schaden ist jedoch um 5% verringert.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    9: |-
      Du erhöhst deinen ausgeteilten physischen Schaden um 30%, deine Magieabwehr ist jedoch um 60% verringert.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    10: |-
      Du erhöhst deine Ausweichrate um 10%. Außerdem ist deine Bewegungsgeschwindigkeit auf- und abgesessen erhöht und deine Giftresistenz verstärkt.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    11: |-
      Deine maximalen LP sind um 10% und deine Präzision um 30% erhöht. Außerdem belebst du dich mit einer Wahrscheinlichkeit von 70% bei erlittener Kampfunfähigkeit wieder.<br>

    12: "Du erhöhst die Verteidigung des Ziels um 1000."
    13: "Du erhöhst die Magieabwehr des Ziels um 1000"
    14: "Du machst das Ziel kampfunfähig. Je niedriger die LP des Ziels, desto größer die Erfolgschance."

    15: |-
      Du versiehst dich mit Starksammeln. Der Effekt kann bis zu 16 Mal gestapelt werden.<br>
      Effekt von Starksammeln: Erhöht den Attacke-Wert der nächsten Waffenfertigkeit pro Stapel um 30%<br>
      Gemeinsamer Reaktivierungs-Timer mit allen anderen Waffenfertigkeiten.

    16: "Du fügst dem Ziel Paralyse zu"
    17: "Du fügst dem Ziel und allen umstehenden Gegnern Paralyse zu."
    18: "Du erhöhst deine Bewegungsgeschwindigkeit beträchtlich."
    19: "Du erhöhst deine Ausweichrate um 15%."

    20: |-
      Du führst eine physische Fernkampfattacke aus.<br>
      Attacke-Wert: 100<br>
      Zusatzeffekt: Erhöht den erlittenen Schaden des Ziels um 8%.

    21: |-
     Du führst eine magische Attacke auf alle umstehenden Gegner aus.<br>
     Attacke-Wert: 4000 bei Gegnern und 999.999 bei Ausführendem.
    22: "Du entfernst einen positiven Status vom Ziel."

    23: |-
      Du führst eine physische Attacke aus.<br>
      Attacke-Wert:100<br>
      Zusatzeffekt: Verringert die Ausweichrate des Ziels<br>

    24: |-
      Du verbirgst dich vor den Blicken der meisten Gegner, verlangsamst aber deine Bewegungsgeschwindigkeit um 50%.<br>
      Einige Gegner können dich sehen.<br>
      Bedingung: nach Ausführung nicht im Kampf.<br>
      Effekt endet bei erneuter Ausführung oder nächstem Kommando mit Ausnahme von Sprint.

    25: |-
      Du bewegst dich augenblicklich vor dein anvisiertes Ziel.<br>
      Kann nicht während Fessel ausgeführt werden.

    26: |-
      Du springst 10 Yalme von deiner aktuellen Position zurück.<br>
      Kann nicht während Fessel ausgeführt werden.

    27: "Du fügst dem Ziel Betäubung zu."
    28: "Du wandelst einen Teil deines ausgeteilten Schadens im LP um."
    29: "Du regenerierst augenblicklich 500 TP und 50% deiner maximalen MP."

    30: |-
      Du führst eine physische Attacke aus.<br>
      Attacke-Wert 300<br>
      Zusatzeffekt: Gegner wird um 20% verlangsamt.<br>
      Bedingung: Nur direkt nach erfolgreichem Ausweichen

    31: "Du halbierst die Reaktivierungszeit des nächsten ausgeführten Talents."

    32: |-
      Du regenerierst LP des Ziels.<br>
      Heilpotenzial: 9000

    33: |-
      Du regenerierst LP des Ziels.<br>
      Heilpotenzial: 12000

    34: "Du errichtest eine Barriere um das Ziel, die insgesamt 10 der Maximal-LP des Ziels absorbiert."

    35: |-
      Du regenerierst LP des Ziels und aller umstehenden Gruppenmitglieder.<br>
      Heilpotenzial: 9000

    36: |-
      du regenerierst stetig LP des Ziels.<br>
      Heilpotenzial: 2500

    37: "Du entfernst einen negativen Status vom anvisierten Ziel."
    38: |-
     Du lenkst die größte Feindseligkeit auf dich und erhöhst kurzzeitig die Feindseligkeit der Gegner gegen dich.<br>
     Dauer: 15 Sekunden
    39: "Du belebst das Ziel wieder, wonach es für gewisse Zeit unter Schwäche leidet."
    40: "Du erhöhst den ausgeteilten Schaden des Ziels um 10%."
    41: "Du verringerst den Schaden, den du durch physische Angriffe erleidest, um 99%."
    42: "Du verringerst den Schaden, den du durch magische Angriffe erleidest, um 99%."
    43: "Du errichtest eine Barriere um dich oder ein anderes Gruppenmitglied, die jedwede Magie reflektiert."

    44: |-
      Du führt eine physische Attacke aus.<br>
      Attacke-Wert:1000<br>
      Zusatzeffekt: Du wandelst einen Teil deines ausgeteilten Schadens in LP um.<br>
      Bedingung: Die eigenen LP betragen 50% oder weniger.

    45: "Erhöht die Magia-Ätherregeneration von dir und umstehenden Gruppenmitgliedern."

    46: |-
      Du führst eine elementneutrale magische Attacke aus.<br>
      Attacke-Wert: 200<br>
      Zusatzeffekt: Erhöht den erlittenen Schaden untoter Gegner um 25%.

    47: |-
      Du führst eine elementneutrale magische Attacke auf das Ziel und umstehende Gegner aus.<br>
      Attacke-Wert: 150<br>
      Zusatzeffekt: Erhöht den erlittenen Schaden untoter Gegner um 25%.

    48: "Du verdoppelst den Schaden magischer Attacken im Austausch für erhöhten MP-Verbrauch."

    49: |-
      Du erhöhst deinen ausgeteilten physischen Schaden alle 3 Sekunden um 15%, während deine LP jeweils um 1200 LP mehr sinken. Der Effekt ist bis zu 16 Einheiten stapelbar.

    50: |-
      Du führst eine physische Fernkampfattacke aus.<br>
      Attacke-Wert: 80<br>
      Mit sinkendem LP des Ziels steigt der Attacke-Wert bis zum maximalen Zehnfachen. Erhöht die Feindseligkeit extrem.

    51: |-
      Du deckst im Umkreis von 15 Yalmen alle Fallen auf. Wenn sich keine Fallen im Umkreis von 15 Yalmen befinden, wird der Suchkreis auf 36 Yalme erweitert und dir wird gewahr, ob sich dort noch Fallen befinden. Dieses Logos-Kommando kann nur in Dungeons angewendet werden.

    52: |-
      Du erhöhst deinen ausgeteilten Magieschaden um 35% und deine Magieabwehr um 1000. Außerdem verringerst du den MP-Verbrauch deiner Zauber.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    53: |-
      Du erhöhst deinen ausgeteilten physischen Schaden um 40% und deine maximalen HP werden um 15% erhöht. Außerdem ist der TP-Verbrauch von Waffenfertigkeiten verringert.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    54: |-
      Du erhöhst deinen ausgeteilten physischen Schaden um 25% und deine Ausweichrate wird um 25% erhöht.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    55: |-
      Deine Verteidigung ist um 2000 erhöht.<br>
      Wenn dich eine Attacke trifft und du 50% oder mehr deiner Lebenspunkte verlierst, erhälst du einen Stapel „LP-Bonus“.<br>
      Kann nicht zusammen mit anderen Vermächtnisfähigkeiten eingesetzt werden.<br>
      Effekt endet bei erneuter Ausführung oder wenn ein anderes Vermächtnis aktiviert wird.

    56: |-
      Du regenerierst alle LP des Ziels und belebst es wieder.<br>
      Zusatzeffekt: Du erhälst den Status Verhängnis.<br>
      Bedingung: Verhängnis nicht aktiv.
