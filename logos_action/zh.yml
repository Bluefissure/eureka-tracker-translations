  description:
    1: |-
      令自身发动魔法攻击造成的伤害提高60%<br>
      
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      
      再次发动时则取消该状态　持续时间：永久


    2: |-
      令自身发动物理攻击造成的伤害提高40%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    3: |-
      令自身防御力提高3000，并且最大体力提高50%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    4: |-
      自身防御力提高1800，并且最大体力提高10%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    5: |-
      令自身最大魔力提高50%，并且发动治疗魔法的治疗量提高25%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    6: |-
      令自身发动攻击造成的伤害提高12%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    7: |-
      以自身发动攻击造成的伤害降低5%为代价，令自身的回避率提高25%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    8: |-
      以自身发动攻击造成的伤害降低5%为代价，令自身的最大体力提高30%，并且发动治疗魔法的治疗量提高50%<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久

    9: |-
      以令自身魔法防御力降低60%为代价提高21%发动攻击造成的伤害<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    10: |-
      令自身回避率提高10%，并且移动速度提高、中毒耐性提高<br>
      该移动速度提高效果对坐骑有效<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    11: |-
      令自身最大体力提高10%，并且命中率提高30%<br>
      持续时间内若陷入无法战斗状态，有70%几率自动复活<br>
      无法与其他“记忆”系技能同时使用<br>
      切换任务指令时消失<br>
      再次发动时则取消该状态　持续时间：永久


    12: "令目标的物理防御力提高1000　持续时间：30分"
    13: "令目标的魔法防御力提高1000　持续时间：30分"
    14: |-
      令目标陷入无法战斗状态<br>
      目标剩余体力越少成功率越高

    15: |-
      对自身附加蓄力状态，最多可以积累16档<br>
      “蓄力”效果：效果时间内自身发动的1次战技威力提高，效果量为每档提高30%<br>
      持续时间：30秒<br>
      与战技共享复唱时间


    16: "令目标陷入麻痹状态　持续时间：60秒"
    17: "令目标及其周围敌人陷入麻痹状态　持续时间：60秒"
    18: "令自身的移动速度大幅提高　持续时间：10秒"
    19: "令自身的回避率提高15%　持续时间：45秒"

    20: |-
      对目标发动远距离物理攻击　威力：100<br>
      追加效果：受伤加重<br>
      持续时间：60秒<br>
      受伤加重效果：目标所受伤害提高8%<br>
      


    21: |-
      对自身周围的敌人发动范围魔法攻击　威力：4000<br>
      自身也会受到巨大伤害　对自身威力：999999

    22: "打消目标身上的一种强化状态"

    23: |-
      对目标发动物理攻击　威力：100<br>
      追加效果：令目标的回避率降低　持续时间：60秒


    24: |-
      隐藏自己的身形，大多数敌人都无法发现自己<br>
      不过移动速度会降低50%<br>
      对部分特殊怪物无效<br>
      发动除冲刺以外的技能会取消该状态<br>
      持续时间：永久<br>
      发动条件：自身处于非战斗状态


    25: |-
      自身快速移动到目标身边<br>
      止步状态下无法发动


    26: |-
      向身后跳出10米距离<br>
      止步状态下无法发动


    27: "令目标陷入眩晕状态　持续时间：8秒"
    28: |-
      一定时间内，将自身攻击所造成伤害的一定比例转化为自身的体力<br>
      持续时间：45秒

    29: "恢复自身500点技力，并且恢复最大魔力50%"

    30: |-
      对目标发动物理攻击　威力：300<br>
      追加效果：减速20%　持续时间：30秒<br>
      发动条件：回避之后


    31: |-
      效果时间内，自身发动的1次能力类技能复唱时间缩短50%<br>
      持续时间：15秒

    32: |-
      恢复目标的体力　恢复力：9000


    33: |-
      恢复目标的体力　恢复力：12000


    34: |-
      为目标附加能够抵御一定伤害的防护罩<br>
      该防护罩能够抵消相当于目标最大体力10%的伤害量<br>
      持续时间：30秒

    35: |-
      恢复目标及其周围队员的体力<br>
      恢复力：9000


    36: |-
      令目标体力持续恢复　恢复力：2500<br>
      持续时间：21秒


    37: "解除目标身上部分弱化效果中的一种"
    38: |-
      向目标进行挑衅，令目标对自身的仇恨变为最高<br>
      并且一定时间内提升自身仇恨<br>
      持续时间：15秒

    39: "令无法战斗的目标以衰弱状态重新振作起来"
    40: |-
      令目标攻击所造成的伤害提高10%<br>
      持续时间：100秒
    41: |-
      一定时间内，自身受到的物理伤害减轻99%<br>
      持续时间：8秒

    42: |-
      一定时间内，自身受到的魔法伤害减轻99%<br>
      持续时间：8秒

    43: |-
      为自身或其他一名队员附加能够反射魔法的防护罩<br>
      持续时间：10秒


    44: |-
      对目标发动物理攻击　威力：1000<br>
      追加效果：恢复伤害量一定比例的体力<br>
      发动条件：自身体力低于50%


    45: |-
      一定时间内，自身与周围队员的魔素以太恢复量提高<br>
      持续时间：30秒<br>
      


    46: |-
      对目标发动无属性魔法攻击　威力：200<br>
      目标为不死系怪物时发动追加效果<br>
      追加效果：目标所受伤害提高12%<br>
      持续时间：60秒


    47: |-
      对目标及其周围的敌人发动无属性范围魔法攻击　威力：150<br>
      目标为不死系怪物时发动追加效果<br>
      追加效果：目标所受伤害提高12%<br>
      持续时间：60秒


    48: |-
      一定时间内，以自身发动魔法时消耗的魔力增加为代价，令魔法类技能攻击时造成的伤害提高100%<br>
      持续时间：20秒


    49: |-
      一定时间内，以自身体力逐渐流失为代价，令发动物理攻击造成的伤害提高<br>
      持续时间：48秒<br>
      该状态每3秒增加1档，最多可以积累16档<br>
      每档可以令物理伤害提高15%、令体力流失增加1200点


    50: |-
      对目标发动远距离物理攻击　威力：80<br>
      目标剩余体力越低威力越大，最大提升到10倍<br>
      该技能拥有高仇恨提升率


    51: |-
      Reveals all traps within a 15-yalm radius.<br>
      
      If no traps exist within 15 yalms, detects whether any traps are present within a 36-yalm radius.<br>
      
      Only effective within dungeons.

    52: |-
      Increases magic damage dealt by 35% and magic defense by 1,000, while decreasing spell MP cost.<br>
      
      Cannot be used with other Wisdom abilities.<br>
      
      Effect ends upon reuse or upon replacement of duty action.

    53: |-
      Increases physical damage dealt by 40% and maximum HP by 15%, while decreasing weaponskill TP cost.<br>
      
      Cannot be used with other Wisdom abilities.<br>
      
      Effect ends upon reuse or upon replacement of duty action.

    54: |-
      Increases physical damage dealt by 25% and evasion by 25%.<br>
      
      Cannot be used with other Wisdom abilities.<br>
      
      Effect ends upon reuse or upon replacement of duty action.

    55: |-
      Increases defense by 2,000.<br>
      
      Grants one stack of HP Boost each time damage equal to or greater than half of maximum HP is taken from a single-target attack.<br>
      
      Cannot be used with other Wisdom abilities.<br>
      
      Effect ends upon reuse or upon replacement of duty action.

    56: |-
      Restores 100% of target's HP, even if target is KO'd.<br>
      
      Cannot be executed if currently afflicted with Doom.<br>
      
      Additional Effect: Inflicts Doom on self.
